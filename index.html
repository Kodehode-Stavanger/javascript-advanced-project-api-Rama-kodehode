<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WEATHER APP</title>
    <link rel="stylesheet" href="style.css" />
    <script src="main.js" defer></script>
  </head>
  <body>
    <!-- <div class="container"> -->
    <div class="input-cont">
      <input type="text" id="weather-input" placeholder="COUNTRY/STATE" />
      <button id="submit-btn">*</button>
    </div>
    <main class="info-cont">
      <h1 id="country"></h1>
      <div id="timezone"></div>
      <h2 id="population"></h2>
      <div id="degrees"></div>
      <div id="degrees-feel"></div>
      <div id="wind"></div>
      <div id="humidity"></div>
      <div id="latitude"></div>
      <!-- <div id="sun-moon">SUN MOON</div> -->
      <div id="longtitude"></div>
      <div id="air-quality"></div>
      <div id="hour"></div>
    </main>
    <!-- </div> -->
  </body>
</html>
